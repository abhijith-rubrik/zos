<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom Summarizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: rgb(22, 130, 254);
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      .accordion-body {
        white-space: pre-wrap;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container text-center justify-content-center">
      <div class="row align-items-start">
        <div class="col-12 h3 text-white">Paste your OpenAI API key here:</div>
        <div class="col-6 offset-3">
          <input
            type="password"
            class="form-control input"
            id="apiKey"
            placeholder="API key"
          />
        </div>
      </div>

      <div class="row align-items-start mt-5">
        <div class="col-6 offset-3">
          <label for="transcript" class="form-label h3 text-white"
            >Paste Zoom transcript(.vtt) text here:</label
          >
          <textarea class="form-control" id="transcript" rows="10"></textarea>
        </div>
        <div class="mt-3">
          <button
            type="button"
            class="btn btn-success border border-white border-2"
            id="generateSummary"
          >
            Generate Summary
          </button>
        </div>
      </div>

      <div class="row mt-4 col-6 offset-3 justify-content-center">
        <div class="accordion d-none">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne"
              >
                Summary
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseOne"
              class="accordion-collapse collapse"
            >
              <div class="accordion-body" id="accordion-summary-content"></div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo"
              >
                Action Items
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseTwo"
              class="accordion-collapse collapse"
            >
              <div class="accordion-body" id="accordion-ai-content"></div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="row mt-4 col-6 offset-3 justify-content-center d-none"
        id="spinner-container"
      >
        <div class="spinner-grow text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-dark" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
